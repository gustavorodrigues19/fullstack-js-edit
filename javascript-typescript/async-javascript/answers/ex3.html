<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    setInterval(() => {
      const currentDate = new Date();
      const divElem = document.getElementsByTagName("div")[0];
      divElem.textContent = currentDate;
    }, 1000);
  </script>
</html>
